{% extends "base.html" %}

{% block content %}

    <h1>List of Bloggers</h1>

    <ul>
        {% for user in users %}
        <li>
            <h1 style='text-decoration: underline'>
                <a href="/blog?user_id={{ user.user_id }}">{{ user.username }}</a>
            </h1>
            
        </li>
        {% endfor %}
    </ul>

{% endblock %}
